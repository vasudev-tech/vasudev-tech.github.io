<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Card Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            gap: 2px;
        }

        .panel {
            flex: 1;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin: 10px;
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 15px 20px;
            font-weight: 600;
            font-size: 16px;
            text-align: center;
            border-bottom: 3px solid #34495e;
        }

        .pdf-container {
            flex: 1;
            background: #f8f9fa;
        }

        .pdf-frame {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }

        .markdown-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #fafbfc;
        }

        .markdown-content {
            max-width: none;
            line-height: 1.6;
        }

        .markdown-content h1 {
            color: #2c3e50;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .markdown-content h2 {
            color: #34495e;
            margin-top: 25px;
            margin-bottom: 15px;
            border-left: 4px solid #3498db;
            padding-left: 15px;
        }

        .markdown-content h3 {
            color: #5a6c7d;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .markdown-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .markdown-content th,
        .markdown-content td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }

        .markdown-content th {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            font-weight: 600;
        }

        .markdown-content tr:hover {
            background-color: #f8f9fa;
        }

        .markdown-content ul, .markdown-content ol {
            margin: 10px 0;
            padding-left: 20px;
        }

        .markdown-content li {
            margin: 5px 0;
        }

        .markdown-content code {
            background: #f1f3f4;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }

        .markdown-content blockquote {
            border-left: 4px solid #3498db;
            margin: 15px 0;
            padding: 10px 20px;
            background: #f8f9fa;
            border-radius: 0 4px 4px 0;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .severe {
            background: #e74c3c;
            color: white;
        }

        .applied {
            background: #27ae60;
            color: white;
        }

        .not-applied {
            background: #95a5a6;
            color: white;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .panel {
                margin: 5px;
            }
            
            .panel-header {
                padding: 10px 15px;
                font-size: 14px;
            }
            
            .markdown-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- PDF Panel -->
        <div class="panel">
            <div class="panel-header">
                üìÑ Healthcare Card PDF
            </div>
            <div class="pdf-container">
                <iframe 
                    class="pdf-frame"
                    src="healthcare-example.pdf"
                    title="TCCC Card PDF">
                </iframe>
            </div>
        </div>

        <!-- Markdown Panel -->
        <div class="panel">
            <div class="panel-header">
                üìù TCCC Card Data
            </div>
            <div class="markdown-container">
                <div class="markdown-content" id="markdown-content">
                    <!-- Markdown content will be rendered here -->
                </div>
            </div>
        </div>
    </div>

        // Render the markdown
        document.getElementById('markdown-content').innerHTML = marked.parse(markdownContent);
    </script>
</body>
</html>
